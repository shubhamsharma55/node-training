<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleRead.css">

</head>

<body>
    <!-- <div class="loader">
        <img src="" alt="">
    </div> -->
    <div class="container mt-5">
        <h2>User Data Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>

                </tr>
            </thead>
            <tbody id="userData">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <button id="registerButton" class="btn btn-primary">Register</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // AJAX request to fetch user data from the server
            $.ajax({
                url: 'http://127.0.0.1:3000/api/v1/users',// Replace with your actual backend API endpoint
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    for (const obj of data.payload.data) {
                        let html = `
                        <tr>
                            <td>${obj.name}</td>    
                            <td>${obj.username}</td>    
                            <td>${obj.email}</td>    
                        </tr>
                        `
                        $('#userData').html('')
                        $('#userData').html(html);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching user data:', error);
                }
            });
        });
    </script>
</body>

</html>
